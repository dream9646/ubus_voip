#
# syntax: <event>/<classid_ind>=<classid>:<instance_code>,<classid>:<instance_code>,...
#
# 1. <event> - event recognized in omci system, possible vlaue are 
#	'boot'
#	'shutdown' 
#	'create' 
#	'delete' 
#	'modify'
#
# 2. <classid_ind> - classid that triggers the event
#
# 3. <classid>:<instance_code> - the instance to be notified when <event>/<classid_int> happens
# 	<classid>:1: send event instance 1 of to classid
# 	<classid>:.: send event to same instance of classid
# 	<classid>:*: send event to all instance of classid
# 	<classid>:2-21: send event to specific range of instances of classid,
#			range is supported for boot event
#

boot/256=	65296:0, 65302:0, 65304:0, 65529:0, 65530:0

create/11=65297:., 65301:., 65305:., 65306:., 65308:., 65309:., 65310:.

create/134=65297:., 65301:., 65305:., 65306:., 65308:., 65309:., 65310:.

create/329=65297:., 65301:., 65305:., 65306:., 65308:., 65309:., 65310:.

create/53=65292:.

create/82=65303:.

create/98=65298:.

create/263=65295:.,65312:.

create/277=65323:.

delete/11=65297:., 65301:., 65305:., 65306:., 65308:., 65309:., 65310:.

delete/134=65297:., 65301:., 65305:., 65306:., 65308:., 65309:., 65310:.

delete/329=65297:., 65301:., 65305:., 65306:., 65308:., 65309:., 65310:.

delete/53=65292:.

delete/82=65303:.

delete/98=65298:.

delete/263=65295:.,65312:.

delete/277=65323:.

shutdown/256=	65296:*, 65302:*, 65304:*, 65529:*, 65530:*
